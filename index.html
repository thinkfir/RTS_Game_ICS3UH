<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stick Wars 2D</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'Inter', system-ui, -apple-system, sans-serif; background: #0f172a; color: #e2e8f0; }
    #ui {
      position: fixed; top: 0; left: 0; right: 0; padding: 10px 12px; display: flex; align-items: center; gap: 12px;
      background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(4px); border-bottom: 1px solid #1e293b; z-index: 10;
    }
    .pill { padding: 8px 12px; border-radius: 10px; background: #1e293b; border: 1px solid #334155; color: #e2e8f0; font-size: 13px; }
    #gold-bar {
      flex: 1; height: 18px; background: #1e293b; border-radius: 10px; border: 1px solid #334155; overflow: hidden; position: relative;
    }
    #gold-fill { position: absolute; top: 0; left: 0; bottom: 0; width: 0%; background: linear-gradient(90deg, #fbbf24, #f59e0b); transition: width 0.2s; }
    #gold-text { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; font-weight: 700; color: #0f172a; mix-blend-mode: screen; text-shadow: 0 1px 2px rgba(0,0,0,0.25); }
    #buttons { display: flex; gap: 8px; flex-wrap: wrap; }
    button { background: #2563eb; color: #e2e8f0; border: 1px solid #1d4ed8; border-radius: 8px; padding: 8px 10px; cursor: pointer; font-weight: 600; box-shadow: 0 2px 6px rgba(0,0,0,0.25); }
    button:disabled { background: #1e293b; border-color: #334155; color: #94a3b8; cursor: not-allowed; }
    #canvas-holder { position: relative; width: 100vw; height: 100vh; }
    canvas { display: block; }
    #log { position: fixed; right: 12px; top: 80px; width: 280px; max-height: 320px; overflow: auto; background: rgba(15, 23, 42, 0.8); border: 1px solid #1e293b; border-radius: 10px; padding: 10px; font-size: 12px; line-height: 1.4; box-shadow: 0 6px 20px rgba(0,0,0,0.25); }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
</head>
<body>
  <div id="ui">
    <div class="pill">Player Base HP: <span id="hp-player">100</span></div>
    <div class="pill">Enemy Base HP: <span id="hp-enemy">100</span></div>
    <div id="gold-bar">
      <div id="gold-fill"></div>
      <div id="gold-text">Gold: 0</div>
    </div>
    <div class="pill">Income: <span id="income">+1/s</span></div>
    <div class="pill">Mining Lv: <span id="mine-level">1</span></div>
    <div id="buttons"></div>
  </div>
  <div id="canvas-holder"></div>
  <div id="log"></div>
  <script src="./main.js"></script>
</body>
</html>
